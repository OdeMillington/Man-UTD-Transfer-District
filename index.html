<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <title>Transfers | Confirmed</title>
</head>
<body>
    
    <header>

        <div class="logo">
            <img src="./images/clubs/vectorwiki-manchester-united-logo.png" alt="Logo of Manchester United" height="60" width="60">
        </div>

        <div class="head-links">
            <nav>
                <ul class="nav-links">
                    <li><a href="#">News</a></li>
                    <li><a href="#" style="border-bottom: 1px solid; padding-bottom: 3px;" >Transfers</a></li>
                    <li><a href="#">Schedule</a></li>
                </ul>
            </nav>
        </div>

    </header>

    <hr>

    <section class="transfers">
        <div class="trans-type">
            <button id="done">Done Deals</button>
            <button id="rumours">Rumours</button>
        </div>

        <!--INDIVISUAL PLAYER-->
        <div class="trans-details">
            <div class="player-card">
                <div class="face-holder"><img src="./images/player-faces/fred.png" alt="" height="200" width="200"></div>
            </div>

            <div class="clubs">
                <img src="./images/clubs/galatasaray.svg" alt="Logo of Manchester United" height="60" width="60">
                <img id="direction" src="./images/leaving.png" alt="Logo of Manchester United" height="60" width="60">
                <img src="./images/clubs/vectorwiki-manchester-united-logo.png" alt="Logo of Manchester United" height="60" width="60">
            </div>

            <div class="transfer-date">
               <p>Aug 13, 2023</p>
            </div>    

            <div class="player-position">
                <p>Central Midfielder</p>
            </div>

            <div class="transfer-fee">
               <p>&#8364;9.4000.000</p>
            </div>

        </div>
        <!-- END OF INDIVISUAL PLAYER-->
    </section>

</body>
</html>
